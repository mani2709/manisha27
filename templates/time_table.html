<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Add info</h1>
            </div>
            <br>

            <form method="POST">

                <label for="course">course</label>
                <div class="form-row">
                    <input class="form-control" type="text" >
                    <select>
                    <option>BCA</option>
                    <option>B.Tech</option>
                    <option>Polytechnic</option>
                    <option>MCA</option>
                    
                     </select>
                </div>
                <br>

                    <label for="semester">semester</label>

                    <select>
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VIII</option>
                    
                     </select>
                </div>
                

                <br>
                <div class="form-row ">
                    <label for="sub_code">Subject_code</label>
                    <input class="form-control " type="text" placeholder="code" id="code" name="code">
                </div>

                <br>

                <br>
                <div class="form-row ">
                    <label for="subject">Subject</label>
                    <input class="form-control " type="text" placeholder="subject" id="subject" name="subject">
                </div>

                <br>
                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
            
            </form>
            <br><br>
        </div>
    </div>
