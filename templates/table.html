<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            
         </thead>
         
         {% for row in table %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["address"]}}</td>
               <td> {{ row["city"]}}</td>
             
            </tr>
         {% endfor %}
      </table>
      
    
   </body>
</html>
